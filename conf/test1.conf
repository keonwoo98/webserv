server {
	server_name localhost default_name;
	listen 0.0.0.0:8181;

	root ./docs/;

	allow_methods GET;

# 	autoindex on;
	index index.html index2.html;

	error_page 404 405 ./docs/html/error/error.html;
	error_page 500 ./docs/html/error/error2.html;

    location / {
        allow_methods GET;
    }

	location /put_test/ {
		allow_methods PUT;
		root ./YoupiBanane;
		index index.html;
	}

	location /post_body {
		allow_methods POST;
		client_max_body_size 100;	
	}

	location /directory {
		allow_methods GET;
		root ./YoupiBanane;
		index youpi.bad_extension;
	}

    location /directory/Yeah {
        allow_methods GET;
        alias ./YoupiBanane/Yeah;
        index youpi.bad_extension;
    }

	location /directory/nop {
            allow_methods GET;
    	    alias ./YoupiBanane/nop;
    	    index youpi.bad_extension;
    	}
}

