server {
	server_name localhost default_name;
	listen 0.0.0.0:8181;

	root ./docs/;

	cgi .bla ./cgi_tester;

# 	autoindex on;
	index index.html index2.html;

	error_page 404 405 ./docs/html/error/error.html;
	error_page 500 ./docs/html/error/error2.html;
    client_max_body_size 100000001;

    location / {
        allow_methods GET;
        autoindex on;
    }

	location /put_test/ {
		allow_methods PUT;
		alias ./YoupiBanane;
	}

	location /post_body {
	    alias ./YoupiBanane;
	    autoindex on;
		allow_methods POST;
		client_max_body_size 100;
	}

	location /directory/ {
		allow_methods GET POST;
		alias ./YoupiBanane;
		index youpi.bad_extension;
	}
}

