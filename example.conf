server {
	server_name webserv;
	listen 0.0.0.0:4242;
	root ./www/html;
	allow_methods GET;

	autoindex on;
	index index.html index2.html;
	client_max_body_size 4096;
	error_page 404 405 ./www/html/error/error.html;
	error_page 500 ./www/html/error/error2.html;
	location /board {
		allow_methods GET;
		root ./www/html;
	}
	location /board/content {
		allow_methods GET POST DELETE;
		root ./www/html/contents;
		index board.html;
		cgi .php php-cgi;
	}
}
server {
	server_name another_webserv;
	listen 0.0.0.0:4242;
	root ./www/html;
	allow_methods GET;
	client_max_body_size 256;
	location /board {
		allow_methods GET;
		root ./www/html;
	}
	location /board/content {
		allow_methods GET POST DELETE;
		root ./www/html/contents;
	}
	location /cgi {
		allow_methods GET POST;
		cgi php php-fpm;
	}
}